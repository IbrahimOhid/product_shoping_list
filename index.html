<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->

    />
    <!--bootstrap icon cdn-->
    <link
      rel="stylesheet"

    />
    <title>Product Shopping list</title>
    <style>
      .card > .list-group {
        border-top: none;
        border-bottom: none;
      }
    </style>
  </head>
  <body>
    <div class="container" style="max-width: 800px">
      <nav class="navbar navbar-light d-flex" style="background-color: #e3f2fd">
        <h1 class="navbar-brand m-auto">Shopping List</h1>
        <input
          type="text"
          name="filter"
          class="form-control m-3"
          id="filter"
          placeholder="filter your product..."
        />
      </nav>

      <div class="card card-body">
        <span class="msg"></span>
        <ul class="list-group collection">
          <!-- <li
              class="list-group-item collection-item d-flex flex-row justify-content-between"
            >
              <div class="product-info">

              </div>
              <div class="action-btn">

        </ul>

        <form>
          <div class="row mt-4">
            <div class="col">
              <input
                type="text"
                placeholder="product name"
                class="form-control nameInput"
              />
            </div>
            <div class="col">
              <input
                type="text"
                placeholder="product price"
                class="form-control priceInput"
              />
            </div>
          </div>
          <div class="d-grid mx-auto submit-btn">
            <button class="btn mt-3 btn-primary btn-block" type="submit">
              Submit
            </button>
          </div>
        </form>
      </div>
    </div>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
