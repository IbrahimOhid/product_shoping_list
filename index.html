<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!--bootstrap icon cdn-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Product Shopping list</title>
  </head>
  <body style="background-color: rgb(222, 235, 247);">
    <div class="container">
      <div class="row">
        <div style="width: 800px; margin: 0 auto" class="px-3 py-3">
          <div class="px-4 py-3 text-center" style="background-color: rgb(228, 29, 95)">
            <h4 class="text-decoration-underline text-white">Shopping List</h4>
            <input
              id="filter"
            type="text"
              class="w-100 py-1"
              placeholder="Filter Your Product..."
            />
          </div>
          <div class="bg-white mb-5 py-4 px-5 text-center">
          <span id="msg"></span>
          <div id="addProducts">
            <!-- <div class="d-flex flex-row justify-content-between mb-3 align-items-center" style="background-color: aliceblue; padding: 8px 7px;">
              <div>
                <span>Banana -</span> <span>$10</span>
              </div>
              <div class="d-flex gap-3">
                <span style="cursor: pointer;"><i class="bi bi-pencil-square text-success"></i></span>
                <span style="cursor: pointer;"><i class="bi bi-trash3 text-danger"></i></span>
              </div>
            </div> -->
          </div>
          
              <form action="">
                <div class="d-flex justify-content-between gap-5 mb-3">
                  <input
                  id="productName"
                    type="text"
                    class="w-50 py-1"
                    placeholder="Product Name"
                  />
                  <input
                  id="productPrice"
                    type="text"
                    class="w-50 py-1"
                    placeholder="$ 100"
                  />
                </div>
                <input
                  type="submit"
                  class="btn btn-warning fw-bold"
                  value="Submit"
                />
              </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <!--js link-->
    <script src="./script.js"></script>
  </body>
</html>
